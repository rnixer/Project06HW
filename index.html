<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Container</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <header>
        Header with img
    </header>
    <nav>
        <div class="prev">&lt;</div>
        <div class="button-group">
            <button>Coupon</button>
            <button>Top-up</button>
            <button>EN</button>
        </div> 
    </nav>
    <div class="welcome">
        Welcome
    </div>
    <div class="select-header">
        Please select drink...
    </div>

    <div class="items-row">
        <div class="item1">
            <img src="./image/Recommend.svg" alt="">
            Recommend<br> Menu
        </div>
       
        <div class="item2">
            <img src="./image/coffee-svgrepo-com.svg" alt="">
            Coffee
        </div>
    </div>
    
    <div class="items-row">
        <div class="item3">
            <img src="./image/tea-svgrepo-com.svg" alt="">
            tea</div>
        <div class="item4">
            <img src="./image/cocoa-svgrepo-com.svg" alt="" style="padding-left:8px ;">
            Mike, Cocoa, <br>and caramel</div>
    </div>
    
    <div class="items-row">
        <div class="item5">
            <img src="./image/proteins-bottle-svgrepo-com.svg" alt="">
            Protein<br>Shake</div>
        <div class="item6">
            <img src="./image/soda-can-orange-svgrepo-com.svg" alt="" style="margin-right: 12px;">
            Soda and etc.</div>
    </div>
    




</body>
</html>
